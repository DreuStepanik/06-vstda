<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Very Simple Todo App</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
</head>
<div class="jumbotron">
    <header>
        <h1 class="text-center">A Very Simple Todo App</h1>
        <h2 class="text-center">Project No. 6</h2>
    </header>
</div>
<body ng-app="todoListApp">
    <div id="addTask" class="container" ng-controller="mainCtrl">
        <div class="row">
            <div class="col-sm-4" id="taskPriority">
                <form role="form" class="text-center">
                    <div>
                        <label id="labelOne">Enter Task:</label>
                        <input ng-model="blankTodo.task" type="text" name="tasks" class="form-control" placeholder="Add New Task" />
                    </div>
                    <div>
                        <label id="labelTwo">Priority:</label>
                        <select class="form-control text-center" ng-model="blankTodo.priority">
                            <option value="">Select Priority</option>
                            <option class="list-group-item list-group-item-info" value='1'>A Low Priority Item</option>
                            <option class="list-group-item list-group-item-warning" value='2'>A Medium Priority Item</option>
                            <option class="list-group-item list-group-item-danger" value='3'>A High Priority Item</option>
                        </select>
                    </div>
                    <div class="form-actions" id="buttonSubmit">
                       <!-- <button ng-click="addTodo()" type="submit" class="btn btn btn-primary" id="button">Add to List!</button> -->
                        <button ng-click="addTodo()" type="submit" class="btn btn-default btn-lg" id="button">Add to List!   
  												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
												</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-7 col-sm-offset-1 text-center lead">
            	<div class="text-center btn-group" id="buttonGroup">
            		<button id="byHighest" type="button" class="btn btn-primary" ng-click="orderMyTodos='-priority';">Order by Highest Priority:</button>
                <button id="lowest" type="button" class="btn btn-primary" ng-click="orderMyTodos='+priority';">Order by Lowest Priority:</button>
                <button id="alphabetically" type="button" class="btn btn-primary" ng-click="orderMyTodos='task';">Order by Alphabetically:</button>
                 	
            	</div>
                <table class="table" id="organization">
                   	<thead>
                       
                    </thead>
                    <tbody class="container">
                        <tr ng-repeat="todo in todos | orderBy:orderMyTodos" class="table_cell text-center">
                            <td ng-class="{'list-group-item-info': todo.priority === '1',
                            							'list-group-item-warning' : todo.priority === '2',
                            							'list-group-item-danger' : todo.priority === '3'}">{{todo.task}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer lead">
      <p>&copy; 2016 Dreu Stepanik.</p>
    </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="js/app.js"></script>
    <!-- endinject -->
</body>

</html>
